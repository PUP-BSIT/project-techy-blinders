<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/login_page.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <title>Bank Teller Login | Blinders Vault</title>
    </head>
    <body>
        <div class="container">
            <div class="logo-design-container">
                <div class="logo-container">
                    <img src="../assets/logo-removebg-preview.png" alt="Logo" class="logo-display">
                </div>
                
                <div class="content-container">
                    <div class="bank-name">
                        <p>Blinders Vault</p>
                    </div>
                    <div class="line-container"></div>
                    <div class="slogan-container">
                        <p class="slogan">
                            Stay Focused. Stay Secure. Bank with Blinders.
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="login-form-container">
                <div class="heading">
                    <p class="welcome-message">Login as</p>
                    <p class="role-message">Bank Teller</p>
                </div>
                
                <div class="text-content-container">
                    <p class="text-content">Securely access your account to manage your finances, check balances, transfer funds, and more.</p>
                </div>
                
                <form action="#">
                    <div class="account-id-container">
                        <label class="account-id-label">Account ID</label>
                        <div>
                            <input type="text" class="account-id-input" required>
                        </div>
                    </div>
                    
                    <div class="password-container">
                        <label class="password-label">Password</label>
                        <div>
                            <input type="password" class="password-input" required>
                        </div>
                    </div>
                    
                    <div class="button-container">
                        <button type="button" class="button">Log in</button>
                    </div>
                    
                    <div class="signup-container">
                        <p class="signup-link">Don't have an account? 
                            <a href="#" class="hyper-link">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
