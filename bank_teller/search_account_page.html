<!DOCTYPE html>
<html>
    <head>
        <title>Search | Bank Teller</title>
        <link rel="stylesheet" href="./styles/search_account_page.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="top-nav-bar">
                <div class="icon">
                    <img src="../assets/logo-removebg-preview.png">
                    <h4>Blinders Vault</h4>
                </div>
            
                <a class="back-button" href="accout_management_page.html">
                    <button type="button" id="back_button">
                        Back
                    </button>
                </a>
            </div>
        </div>
         <div class="search-label-container">
            Search
        </div>
        <div class="nav-center">
                <div class="search-container">
                    <select class="search-type-select" id="search_type">
                        <option value="account">Account ID</option>
                        <option value="teller">Teller ID</option>
                    </select>
                    <input type="text" class="search-input" placeholder="Search by Account ID..." 
                        onkeypress="handleKeyPress(event)" id="search_input">
                    <button class="search-button" onclick="performSearch()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
        </div>  
        <script src="./scripts/search_account_page.js"></script>
    </body>
</html>
