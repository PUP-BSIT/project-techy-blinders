<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Blinders Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sign_up_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/logo-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="container">

        <div class="top-nav-bar">
            <div class="icon">
                <img src="../assets/logo.png" alt="Blinders Vault Icon">
                <h4>Blinders Vault</h4>
            </div>

            <div class="desktop-nav">
                <a href="./login_page_index.html">
                    <button type="button" id="login_button">Login</button>
                </a>
                <a class="contact" href="./about_landing_page.html">About us</a>
                <a class="about" href="./contact_landing_page.html">Contact us</a>
                <a class="home" href="../index.html">Home</a>
            </div>

            <div class="hamburger-menu">
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="mobile-nav" id="mobile-nav">
                    <a href="../index.html">Home</a>
                    <a href="./about_landing_page.html">About us</a>
                    <a href="./contact_landing_page.html">Contact us</a>
                    <a href="./login_page_index.html">Login</a>
                </div>
            </div>
        </div>

        
        <div class="main">
            <div class="form-container">
                <h1>Sign up</h1>
                <form id="signup_form">
                    <input type="text" 
                            id="first_name" 
                            name="first_name" 
                            placeholder="First Name"
                            required>
                    <input type="text" 
                            id="last_name" 
                            name="last_name" 
                            placeholder="Last Name" 
                            required>
                    <input type="text" 
                            id="middle_name" 
                            name="middle_name" 
                            placeholder="Middle Name">
                    <input type="number" 
                           id="phone_number" 
                           name="phone_number" 
                           placeholder="Phone Number" 
                           required>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="Email" 
                           required>

                    <div class="password-container">
                        <input type="password"
                            id="password" 
                            name="password" 
                            placeholder="Password" 
                            required>
                        <button type="button"
                                id="toggle_password"
                                class="toggle-password-btn"
                                aria-label="Toggle password visibility">
                            <i class="fas fa-eye" id="toggle_password_icon"></i>
                        </button>
                    </div>

                    <div class="password-container">
                        <input type="password"
                            id="confirm_password" 
                            name="confirm_password" 
                            placeholder="Confirm Password" 
                            required>
                        <button type="button"
                                id="toggle_confirm_password"
                                class="toggle-password-btn"
                                aria-label="Toggle confirm password visibility">
                            <i class="fas fa-eye" id="toggle_confirm_password_icon"></i>
                        </button>
                    </div>

                    <div class="captcha-container">
                        <div class="g-recaptcha" data-sitekey="6Ld_oWUrAAAAACDQvwa34hOLdgSKTtAYSa6wXWa4">
                        </div>
                    </div>

                    <div class="buttons">
                        <button type="reset" 
                                class="cancel">Cancel</button>
                        <button type="button"
                                class="create" 
                                onclick="submitUser()">Create</button>
                    </div>
                </form>

                <p class="login-link">Already have an account?
                    <a href="./login_page_index.html" id="login_font">Login</a>
                </p>
            </div>

            <div class="visual">
                <img src="../assets/account_holder/sign_up_page/black_card.png" 
                     alt="Visual"/>
            </div>

            <div class="floating-image">
                <img src="../assets/account_holder/sign_up_page/people-2.png"
                        alt="human holding phone">
            </div>
        </div>
    </div>
        <div id="custom_modal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <div id="modal_title" class="modal-title">Alert</div>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <i id="modal_icon" class="modal-icon"></i>
                    <div id="modal_message" class="modal-message"></div>
                </div>
                <div class="modal-footer">
                    <button class="modal-button primary" onclick="closeModal()">OK</button>
                </div>
            </div>
    </div>
    
    <script src="./scripts/sign_up_page.js"></script>
</body>
</html>
