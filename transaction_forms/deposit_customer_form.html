<!DOCTYPE html>
<html>
    <head>
        <title>Deposit | Bank Teller</title>
        <link rel="stylesheet" href="./styles/deposit_customer_form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="top-nav-bar">
                <div class="icon">
                    <img src="../assets/logo-removebg-preview.png">
                    <h4>Blinders Vault</h4>
                </div>
            
                <a class="back-button" href="../bank_teller/bank_teller_homepage.html">
                    <button type="button" id="back_button" onclick="backButton()">
                        Back
                    </button>
                </a>
            </div>
        </div>

        <div class="deposit-customer-container">
            <div class="deposit-customer-border">
                <div class="deposit-label">Deposit on Customer account</div>

                <div class="account-id">
                    <div class="account-id-label">Account ID</div>
                    <input type="text" id="account_id">
                </div>

                <div class="deposit-amount">
                    <div class="deposit-amount-label">Deposit Amount</div>
                    <input type="text" id="deposit_amount">
                </div>
                
                <div class="button-container">
                    <button type="button" id="cancel" onclick="cancelButton()">Cancel</button>
                    <button type="button" id="deposit" onclick="submitUser()">Deposit</button>
                </div>
            </div>
        </div>
        <script src="./scripts/deposit_customer_form.js"></script>
    </body>
</html>
