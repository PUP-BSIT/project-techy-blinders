<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact us | Blinders Vault</title>
        <link rel="stylesheet" href="./styles/contact_landing.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="../assets/logo-removebg-preview.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <div class="container">
            <div class="top-nav-bar">
                <div class="icon">
                    <img src="../assets/logo.png" alt="Blinders Vault Icon">
                    <h4>Blinders Vault</h4>
                </div>

                <div class="desktop-nav">
                    <a href="./login_page_index.html">
                        <button type="button" id="login_button">Login</button>
                    </a>
                    <a class="about" href="./about_landing_page.html">About us</a>
                    <a class="contact" href="./contact_landing_page.html">Contact us</a>
                    <a class="home" href="../index.html">Home</a>
                </div>

                <div class="hamburger-menu">
                    <div class="hamburger" id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                    <div class="mobile-nav" id="mobile-nav">
                        <a href="../index.html">Home</a>
                        <a href="./about_landing_page.html">About us</a>
                        <a href="./contact_landing_page.html">Contact us</a>
                        <a href="./login_page_index.html">Login</a>
                    </div>
                </div>
            </div>

            <div class="contact-form-container">
                <div class="contact-form">
                    <div class="heading-form">
                        <h1>Contact Us</h1>
                    </div>

                    <form action="#">
                        <div class="name-div">
                            <input type="text" 
                                   placeholder="Full Name"
                                   id="name_input">
                        </div>
                        
                        <div class="email-div">
                            <input type="text"
                                   placeholder="Email Address"
                                   id="email_input">
                        </div>

                        <div class="phone-number-div">
                            <input type="number" 
                                   placeholder="Phone number"
                                   id="number_input">
                        </div>

                        <div class="comment-div">
                            <textarea placeholder="Write your message here" 
                                      id="comment_input" cols="42"></textarea>
                        </div>

                        <div class="captcha-container">
                            <div class="g-recaptcha" data-sitekey="6Ld_oWUrAAAAACDQvwa34hOLdgSKTtAYSa6wXWa4">
                            </div>
                        </div>
                        
                        <div>
                            <button type="submit" 
                                    id="submit_button"
                                    onclick="validateContactForm()">
                                     Submit
                            </button>
                        </div>
                    </form>
                </div>

                <div class="logo-design-container">
                    <div class="logo-container">
                        <img src="../assets/logo.png" 
                                alt="Logo"
                                class="logo-display">
                    </div>
                    
                    <div class="content-container">
                        <div class="bank-name">
                            <p>Blinders Vault</p>
                        </div>

                        <div class="line-container"></div>

                        <div class="slogan-container">
                            <p class="slogan">
                                Stay Focused. Stay Secure. Bank With Blinders.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="custom_modal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <div id="modal_title" class="modal-title">Alert</div>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <i id="modal_icon" class="modal-icon"></i>
                    <div id="modal_message" class="modal-message"></div>
                </div>
                <div class="modal-footer">
                    <button class="modal-button primary" onclick="closeModal()">OK</button>
                </div>
            </div>
        </div>

        <script src="scripts/contact_landing_page.js"></script>
    </body>
</html>
