<!DOCTYPE html> 
<html>
    <head>
        <title>Close Account | Bank Teller</title>
        <link rel="stylesheet" href="./styles/close_account_form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="../assets/logo-removebg-preview.png">
    </head>
    <body>
        <div class="container">
            <div class="top-nav-bar">
                <div class="icon">
                    <img src="../assets/logo-removebg-preview.png" alt="Logo">
                    <h4>Blinders Vault</h4>
                </div>
            
                <a class="back-button" href="accout_management_page.html">
                    <button type="button" id="back_button">
                        Back
                    </button>
                </a>
            </div>
        </div>

        <div class="close-account-container">
            <div class="close-account-border">
                <div class="close-account-label">
                    Close Customer's Account
                </div>

                <div class="account-id">
                    <div class="account-id-label">Account ID</div>
                    <input type="number" id="account_id">
                </div>

                <div class="account-id">
                    <div class="account-id-label">Reason for Account Closure</div>
                    <input type="text" id="closure_reason">
                </div>
                
                <div class="button-container">
                    <button type="button" id="cancel">Cancel</button>
                    <button type="button" id="submit">Submit</button>
                </div>
            </div>
        </div>
        <script src="./scripts/close_account_form.js"></script>
    </body>
</html>
