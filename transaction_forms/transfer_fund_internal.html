<!DOCTYPE html>
<html>
    <head>
        <title>Transfer Internal | Blinders Vault</title>
        <link rel="stylesheet" href="./styles/transfer_fund_internal.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="../assets/logo-removebg-preview.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="top-nav-bar">
                <div class="icon">
                    <img src="../assets/logo-removebg-preview.png">
                    <h4>Blinders Vault</h4>
                </div>
            
                <a class="back-button" href="../account_holder/account_holder_home_page.html">
                    <button type="button" id="back_button">Back</button>
                </a>
            </div>
        </div>

        <div class="transfer-customer-container">
            <div class="transfer-customer-border">
                <div class="transfer-label">Transfer Funds</div>

                <div class="account-id">
                    <div class="account-id-label">Account ID</div>
                    <input type="number" id="account_id">
                </div>

                <div class="transfer-amount">
                    <div class="transfer-amount-label">Transfer Amount</div>
                    <input type="number" id="transfer_amount">
                </div>
                
                <div class="button-container">
                    <button type="button" 
                            id="cancel" 
                            onclick="cancelButton()">Cancel</button>
                    <button type="button" 
                            id="transfer" 
                            onclick="submitUser()">Transfer</button>
                </div>
            </div>
        </div>

        <div id="custom_modal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <div id="modal_title" class="modal-title">Alert</div>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <i id="modal_icon" class="modal-icon"></i>
                    <div id="modal_message" class="modal-message"></div>
                </div>
                <div class="modal-footer">
                    <button class="modal-button primary" onclick="closeModal()">OK</button>
                </div>
            </div>
        </div>
        
        <script src="./scripts/transfer_fund_internal.js"></script>
    </body>
</html>
