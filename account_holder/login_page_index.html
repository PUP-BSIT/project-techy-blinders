<!DOCTYPE html>
<html>
    <head>
        <title>Login | Blinders Vault</title>
        <link rel="stylesheet" href="./styles/login_page.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="logo-design-container">
                <div class="logo-container">
                    <img src="../assets/logo.png" 
                         alt="Logo" 
                         class="logo-display">
                </div>
                <div class="content-container">
                    <div class="bank-name">
                        <p>Blinders Vault</p>
                    </div>
                    <div class="line-container"></div>
                    <div class="slogan-container">
                        <p class="slogan">
                            Stay Focused. Stay Secure.
                            Bank With Blinders.
                        </p>
                    </div>
                </div>
            </div>

            <div class="login-form-container">
                <div class="heading">
                    <p class="welcome-message">Welcome!</p>
                </div>

                <div class="text-content-container">
                    <p class="text-content">
                        Securely access your account to manage 
                        your finances, check balances, transfer 
                        funds, and more.
                    </p>
                </div>

                <form id="loginForm" action="#">
                    <div class="account-id-container">
                        <label class="account-id-label">Account ID</label>
                        <div>
                            <input type="number" 
                                   id="account_id" 
                                   class="account-id-input" 
                                   required>
                        </div>
                    </div>

                    <div class="password-container">
                        <label class="password-label">Password</label>
                        <div>
                            <input type="password" 
                                   id="password" 
                                   class="password-input" 
                                   required>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="button" 
                                class="button" 
                                onclick="loginUser()">Log in</button>
                    </div>

                    <div class="signup-container">
                        <p class="signup-link">
                            Don't have an account?
                            <a href="./sign_up_index.html" 
                               class="hyper-link">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <script src="./scripts/login_page.js"></script>
    </body>
</html>
