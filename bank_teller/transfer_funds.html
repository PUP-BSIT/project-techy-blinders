<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/transfer_funds.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <title>Transfer Funds</title>
    </head>
    <body>
        <div class="container">
            <div class="top-nav-bar">
                <div class="icon">
                    <img src="/assets/logo-removebg-preview.png">
                    <h4>Blinders Vault</h4>
                </div>
                        
                <a class="back-button" href="">
                    <button type="button" id="back_button">
                        Back
                    </button>
                </a>
            </div>
        </div>

        <div class="transfer-container">
            <div class="transfer-card internal-transfer">
                <div class="card-image">
                    <div class="card-image-content">
                        <img class="person-icon" src="/assets/bank_teller/transfer_funds/transferfund-guy.jpg">
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-title">Transfer Funds</div>
                    <div class="card-description">
                        Fast, simple, and secure. Send money between your 
                        accounts and to other users.
                    </div>
                </div>
            </div>

            <div class="transfer-card external-transfer">
                <div class="card-image">
                    <div class="card-image-content">
                        <img class="person-icon" src="/assets/bank_teller/transfer_funds/transferfund-hand.jpg">
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-title">
                        Transfer Funds From Other Banks
                    </div>
                    <div class="card-description">
                        Connect your external bank accounts and transfer money.
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
