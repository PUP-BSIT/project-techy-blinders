<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/login_page.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>Bank Teller Login | Blinders Vault</title>
        <link rel="icon" type="image/png" href="../assets/logo-removebg-preview.png">
    </head>
    <body>
        <div class="container">
            <div class="logo-design-container">
                <div class="logo-container">
                    <img src="../assets/logo-removebg-preview.png"
                          alt="Logo"
                          class="logo-display">
                </div>
                                 
                <div class="content-container">
                    <div class="bank-name">
                        <p>Blinders Vault</p>
                    </div>
                    <div class="line-container"></div>
                    <div class="slogan-container">
                        <p class="slogan">
                            Stay Focused. Stay Secure. Bank with Blinders.
                        </p>
                    </div>
                </div>
            </div>
                         
            <div class="login-form-container">
                <div class="heading">
                    <p class="welcome-message">Login as</p>
                    <p class="role-message">Bank Teller</p>
                </div>
                                 
                <div class="text-content-container">
                    <p class="text-content">
                        Securely access your account to
                        manage your finances, check
                        balances, transfer funds,
                        and more.
                    </p>
                </div>
                                 
                <form action="#" onsubmit="event.preventDefault();">
                    <div class="account-id-container">
                        <label for="teller_id"
                                class="account-id-label">
                               Teller ID
                        </label>
                        <div>
                            <input type="number"
                                    id="teller_id"
                                    class="account-id-input"
                                    required>
                        </div>
                    </div>
                                         
                    <div class="password-container">
                        <label for="password" class="password-label">Password</label>
                        <div class="password-input-wrapper" style="position:relative; display:flex; align-items:center;">
                            <button
                                type="button"
                                id="toggle_password"
                                class="toggle-password-btn"
                                aria-label="Toggle password visibility"
                                style="position:absolute; right:10px; background:none; border:none; cursor:pointer; color:#666; font-size:1.3em; z-index:2; padding:0 8px;">
                                <i class="fas fa-eye" id="toggle_password_icon"></i>
                            </button>
                            <input type="password"
                                    id="password"
                                    class="password-input"
                                    required>
                        </div>
                    </div>
                                         
                    <div class="button-container">
                        <button type="submit"
                                 class="button"
                                onclick="tellerUser()">Log in</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="custom_modal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <div id="modal_title" class="modal-title">Alert</div>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <i id="modal_icon" class="modal-icon"></i>
                    <div id="modal_message" class="modal-message"></div>
                </div>
                <div class="modal-footer">
                    <button class="modal-button primary" onclick="closeModal()">OK</button>
                </div>
            </div>
        </div>

        <script src="./scripts/login_page.js"></script>
    </body>
</html>
