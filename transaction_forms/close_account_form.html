<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/close_account_form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="top-nav-bar">
                <div class="icon">
                    <img src="/assets/logo-removebg-preview.png">
                    <h4>Blinders Vault</h4>
                </div>
            
                <a class="back-button" href=""><button type="button" id="back_button">
                    Back
                </button></a>
            </div>
        </div>

        <div class="close-account-container">
            <div class="close-account-border">
                <div class="close-account-label">Close Customer's account</div>

                <div class="account-id">
                    <div class="account-id-label">Account ID</div>
                    <input type="text" id="account_id">
                </div>

                <div class="text-area">
                    <div class="text-area-label">Reason for account closure</div>
                    <textarea rows="4" cols="50" id="reason"
                              placeholder="Enter notes here...">
                        
                    </textarea>
                </div>
                
                <div class="button-container">
                    <button type="button" id="cancel">Cancel</button>
                    <button type="button" id="submit">Submit</button>
                </div>
            </div>
        </div>
        <script src="./scripts/close_account_form.js"></script>
    </body>
</html>
