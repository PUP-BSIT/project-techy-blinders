<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/forgot_password.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <title>Reset Password | Blind Vault</title>
        <link rel="icon" type="image/png" href="../assets/logo-removebg-preview.png">
    </head>
    <body>
        <div class="reset-password-container">
            <div class="reset-password-border">
                <div class="icon">
                    <img src="../assets/logo-removebg-preview.png">
                </div>
               <div class="reset-password-label">
                    <div class="re-password-label">
                        Reset Password
                    </div>
                    
                    <div class="account-id-label">
                        Account Number
                    </div>
                    <input type="number" id="account_id">

                    <div class="new-password-label">New Password</div>
                    <div class="input-with-icon">
                        <input type="password" id="new_password">
                        <button type="button" class="toggle-password-btn" aria-label="Toggle password visibility">
                            <i class="fas fa-eye" id="toggle_password_icon_new"></i>
                        </button>
                    </div>

                    <div class="confirmation-password-label">Confirm Password</div>
                    <div class="input-with-icon">
                        <input type="password" id="confirm_password">
                        <button type="button" class="toggle-password-btn" aria-label="Toggle password visibility">
                            <i class="fas fa-eye" id="toggle_password_icon_confirm"></i>
                        </button>
                    </div>
                    
                    <div class="button-container">
                        <button type="button" id="cancel_button">
                            <a href="./login_page_index.html">
                                Cancel
                            </a>
                        </button>

                        <button type="button" id="submit_button">
                            Submit
                        </button>
                    </div>
               </div>
            </div>
        </div>
    
        <div id="custom_modal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <div id="modal_title" class="modal-title">Alert</div>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <i id="modal_icon" class="modal-icon"></i>
                    <div id="modal_message" class="modal-message"></div>
                </div>
                <div class="modal-footer">
                    <button class="modal-button primary" onclick="closeModal()">OK</button>
                </div>
            </div>
        </div>
        <script src="./scripts/reset_password.js"></script>
    </body>
</html>
