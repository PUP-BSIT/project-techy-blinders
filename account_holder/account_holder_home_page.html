<!DOCTYPE html>
<html>
    <head>
        <title>Home Page | Blinders Vault</title>
        <link rel="stylesheet" href="./styles/account_holder_home_page.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="icon" type="image/png" href="../assets/logo-removebg-preview.png">
    </head>
    <body>
        <div class="container">
            <div class="top-nav-bar">
                <div class="icon">
                    <img src="../assets/logo-removebg-preview.png">
                    <h4>Blinders Vault</h4>
                </div>
              
               <button type="button" id="logout_button" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i>Logout
               </button>
               
                <a class="contact" 
                   href="./about_us_page.html">
                    <i class="fa-solid fa-user"></i>About us
                </a>
                <a class="about" 
                   href="./contact_us_page.html" >
                    <i class="fa-solid fa-envelope"></i>Contact us
                </a>
                <a href="./account_holder_home_page.html" class="home">
                    <i class="fa-solid fa-house"></i>Home
                </a>
            </div>
        </div>

        <div class="account-details-container">
            <div class="account-details-border">
                <div class="account-details">
                    <h1><i class="fa-solid fa-wallet"></i>Account Details</h1>
                    <h4 class="account-name">Name: Loading...</h4>
                    <h4 class="account-id">Account Holder ID: Loading...</h4>
                </div>

                <div class="balance-details">
                    <h1><i class="fa-solid fa-coins"></i>Account Balance</h1>
                    <h3 class="account-balance">â‚±0.00</h3>
                </div>
            </div>
        </div>

        <div class="recent-transaction-container">
            <div class="bottom-boxes">
                <div class="recent-transaction-border">
                    <div class="recent-transaction-details">
                        <h1>
                            <i class="fa-solid fa-list"></i>Recent Transactions
                        </h1>
                        
                        <div class="view-button-container">
                            <a href="../transaction_forms/history_page.html">
                                <button id="history_button">
                                    View Transactions
                                </button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="bank-services-border">
                    <div class="bank-service-details">
                        <div class="bank-service">
                            <i class="fa-solid fa-university"></i>Bank Service
                        </div>

                        <div class="transfer-funds-internal">
                            <a href="../transaction_forms/transfer_fund_internal.html">
                                <button type="button">
                                    Transfer Fund Internal
                                </button>
                            </a>
                        </div>

                        <div class="transfer-funds-external">
                            <a href="../transaction_forms/transfer_fund_external.html">
                                <button type="button" 
                                        id="transfer_external_button" 
                                        onclick="loadTransactions()">
                                         Transfer Fund External
                                </button>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="./scripts/account_holder_home_page.js"></script>
    </body>
</html>
