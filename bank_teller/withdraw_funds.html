<!DOCTYPE html>
<html>
    <head>
        <title>Withdraw | Bank Teller</title>
        <link rel="stylesheet" href="./styles/withdraw_funds.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="icon" type="image/png" href="../assets/logo-removebg-preview.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="top-nav-bar">
                <div class="icon">
                     <a href="../bank_teller/bank_teller_homepage.html">
                        <img src="../assets/logo-removebg-preview.png">
                    </a>
                    <h4>Blinders Vault</h4>
                </div>
            
                <a class="back-button" href="../bank_teller/bank_teller_homepage.html">
                    <button type="button" id="back_button">Back</button>
                </a>
            </div>
        </div>

        <div class="withdraw-customer-container">
            <div class="withdraw-customer-border">
                <div class="withdraw-customer-label">
                      Withdraw on Customer's account
                </div>

                <div class="account-id">
                    <div class="account-id-label">Account ID</div>
                    <input type="number" id="account_id">
                </div>

                <div class="withdraw-ammount">
                    <div class="withdraw-ammount-label">Withdraw Amount</div>
                    <input type="number" id="withdraw_ammount">
                </div>
                
                <div class="button-container">
                    <button type="button" id="cancel">Cancel</button>
                    <button type="button" id="withdraw">Withdraw</button>
                </div>
            </div>
        </div>

        <!-- Custom Modal -->
        <div id="custom_modal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <div id="modal_title" class="modal-title">Alert</div>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <i id="modal_icon" class="modal-icon"></i>
                    <div id="modal_message" class="modal-message"></div>
                </div>
                <div class="modal-footer">
                    <button id="modal_cancel" class="modal-button secondary" style="display: none;" onclick="closeModal()">Cancel</button>
                    <button id="modal_ok" class="modal-button primary" onclick="handleModalOk()">OK</button>
                </div>
            </div>
        </div>

        <script src="scripts/withdraw_customer_form.js"></script>
    </body>
</html>
