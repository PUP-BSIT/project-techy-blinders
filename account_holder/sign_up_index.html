<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Blinders Vault</title>
    <link rel="stylesheet" href="./styles/sign_up_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-nav-bar">
            <div class="icon">
                <img src="../assets/logo.png" alt="Logo">
                <h4>Blinders Vault</h4>
            </div>
            
            <a href="./login_page_index.html">
                <button type="button" id="login_button">Login</button>
            </a>
            <a href="./contact_landing_page.html" 
               class="contact">Contact us</a>
            <a href="./about_landing_page.html" class="about">About us</a>
            <a href="./landing_page.html" class="home">Home</a>
        </div>

        <div class="main">
            <div class="form-container">
                <h1>Sign up</h1>
                <form id="signup_form">
                    <input type="text" 
                            id="first_name" 
                            name="first_name" 
                            placeholder="First Name"
                            required>
                    <input type="text" 
                            id="last_name" 
                            name="last_name" 
                            placeholder="Last Name" 
                            required>
                    <input type="text" 
                            id="middle_name" 
                            name="middle_name" 
                            placeholder="Middle Initial">
                    <input type="tel" 
                           id="phone_number" 
                           name="phone_number" 
                           placeholder="Phone Number" 
                           required>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="Email" 
                           required>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           placeholder="Password" 
                           required>
                    <input type="password" 
                           id="confirm_password" 
                           name="confirm_password" 
                           placeholder="Confirm Password" 
                           required>

                    <div class="buttons">
                        <button type="reset" 
                                class="cancel">Cancel</button>
                        <button type="button"
                                class="create" 
                                onclick="submitUser()">Create</button>
                    </div>
                </form>

                <p class="login-link">Already have an account?
                    <a href="./login_page_index.html" id="login_font">Login</a>
                </p>
            </div>

            <div class="visual">
                <img src="../assets/account_holder/sign_up_page/black_card.png" 
                     alt="Visual"/>
            </div>

            <div class="floating-image">
                <img src="../assets/account_holder/sign_up_page/people-2.png"
                        alt="human holding phone">
            </div>
        </div>
    </div>
    <script src="./scripts/sign_up_page.js"></script>
</body>
</html>
