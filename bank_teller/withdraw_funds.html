<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/withdraw_funds.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <title>Withdraw Funds</title>
    </head>
    <body>
        <div class="container">
            <div class="top-nav-bar">
                <div class="icon">
                    <img src="/assets/logo-removebg-preview.png">
                    <h4>Blinders Vault</h4>
                </div>
                                
                <a class="back-button" href="">
                    <button type="button" id="back_button">
                        Back
                    </button>
                </a>
            </div>
        </div>

        <div class="withdraw-container">
            <div class="withdraw-card internal-withdraw">
                <div class="card-image">
                    <div class="card-image-content">
                        <img class="atm-icon" src="/assets/bank_teller/withdraw_funds/withdraw-hand.jpg">
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-title">Withdraw Funds</div>
                    <div class="card-description">
                        Easily withdraw money from your bank account.
                    </div>
                </div>
            </div>

            <div class="withdraw-card external-withdraw">
                <div class="card-image">
                    <div class="card-image-content">
                        <img class="bank-icon" src="/assets/bank_teller/withdraw_funds/withdraw-hand-two.jpg">
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-title">Withdraw Funds From Other Banks</div>
                    <div class="card-description">
                        Access and withdraw available funds from your connected external bank accounts.
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
