<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact us | Blinders Vault</title>
        <link rel="stylesheet" href="./styles/contact_us.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="top-nav-bar">
                <div class="icon">
                    <img src="../assets/logo.png" alt="Logo">
                    <h4>Blinders Vault</h4>
                </div>

                <div class="nav-links">
                    <a href="./account_holder_home_page.html"
                       class="home">Home</a>
                    <a href="./contact_us_page.html" 
                       class="contact"
                       target="_blank">Contact us</a>
                    <a href="./about_us_page.html" 
                       class="about"
                       target="_blank">About us</a>
                    <a href="./login_page_index.html">
                        <button type="button" 
                                id="logout_button">Logout</button>
                    </a>
                </div>
            </div>


            <div class="contact-form-container">
                <div class="contact-form">
                    <div class="heading-form">
                        <h1>Contact Us</h1>
                    </div>

                    <form action="#">
                        <div class="name-div">
                            <input type="text" 
                                   placeholder="Full Name"
                                   id="name_input">
                        </div>
                        
                        <div class="email-div">
                            <input type="text"
                                   placeholder="Email Address"
                                   id="email_input">
                        </div>

                        <div class="phone-number-div">
                            <input type="text" 
                                   placeholder="Phone number"
                                   id="number_input">
                        </div>

                        <div class="comment-div">
                            <textarea placeholder="Write your message here" 
                                      id="comment_input" cols="42"></textarea>
                        </div>

                        <div>
                            <button type="button" 
                                    id="submit_button"
                                    onclick="validateContactForm()">
                                     Submit
                            </button>
                        </div>
                    </form>
                </div>

                <div class="logo-design-container">
                    <div class="logo-container">
                        <img src="../assets/logo.png" 
                             alt="Logo"
                             class="logo-display">
                    </div>
                    
                    <div class="content-container">
                        <div class="bank-name">
                            <p>Blinders Vault</p>
                        </div>

                        <div class="line-container"></div>

                        <div class="slogan-container">
                            <p class="slogan">
                                Stay Focused. Stay Secure. Bank With Blinders.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./scripts/contact_page.js"></script>
    </body>
</html>
