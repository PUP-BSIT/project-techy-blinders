<!DOCTYPE html>
<html>
    <head>
     <link rel="stylesheet" href="./styles/otp_confirmation_page.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="../assets/logo-removebg-preview.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="top-nav-bar">
                <div class="icon">
                    <a href="../account_holder/account_holder_home_page.html">
                        <img src="../assets/logo-removebg-preview.png">
                    </a>
                    <h4>Blinders Vault</h4>
                </div>
        
            </div>
        </div>

        <div class="otp-container">
            <div class="otp-border">
                <img src="../assets/message.png">
                <div class="otp-label">OTP Verification</div>
                <div class="otp-input">
                    <input type="number" id="otp_verification">
                </div>
                
                <span id="resend_text">Did not receive OTP? </span>
                <button id="resend_otp" type="button">Resend</button>

                <div class="btn-group">
                    <button id="cancel" type="button">Cancel</button>
                    <button id="verify" disabled>Verify</button>
                </div>
            </div>
        </div>

        <div id="custom_modal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <div id="modal_title" class="modal-title">Alert</div>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <i id="modal_icon" class="modal-icon"></i>
                    <div id="modal_message" class="modal-message"></div>
                </div>
                <div class="modal-footer">
                    <button id="modal_cancel" class="modal-button secondary" style="display: none;" onclick="closeModal()">Cancel</button>
                    <button class="modal-button primary" onclick="closeModal()">OK</button>
                </div>
            </div>
        </div>
        
        <script src="./scripts/otp_confirmation_page.js"></script>
    </body>
</html>
